<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kullanıcı Oluştur</h1>
        <div class="form-floating">
            <input
            formControlName="firstName"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Kullanıcı adı"
            />
            <label for="floatingInput">Kullanıcı Adı</label>
          </div>
        <div class="form-floating">
            <input
            formControlName="lastName"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Kullanıcı Soyadı</label>
          </div>
        <div class="form-floating">
          <input
          formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>
  
        <div class="checkbox mb-3">
          
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">
          Kayıt ol
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
  </body>
